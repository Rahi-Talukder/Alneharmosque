<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0a3d62;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0a3d62;
            color: white;
        }
        .edit-btn {
            margin-top: 20px;
            display: block;
            background-color: #218c74;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
        }
        .edit-btn:hover {
            background-color: #33d9b2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mosque Prayer Times</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Prayer</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="prayer-times">
                <!-- Prayer times will be dynamically populated -->
            </tbody>
        </table>
        <a href="edit.html" class="edit-btn">Edit Prayer Times</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
