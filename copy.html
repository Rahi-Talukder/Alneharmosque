<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prayer Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0a3d62;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #218c74;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #33d9b2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Prayer Times</h1>
    </header>
    <div class="container">
        <form id="edit-form">
            <label>Fajr</label>
            <input type="text" id="fajr" placeholder="Enter Fajr Time">
            <label>Dhuhr</label>
            <input type="text" id="dhuhr" placeholder="Enter Dhuhr Time">
            <label>Asr</label>
            <input type="text" id="asr" placeholder="Enter Asr Time">
            <label>Maghrib</label>
            <input type="text" id="maghrib" placeholder="Enter Maghrib Time">
            <label>Isha</label>
            <input type="text" id="isha" placeholder="Enter Isha Time">
            <button type="button" onclick="saveTimes()">Save</button>
        </form>
    </div>
    <script src="edit.js"></script>
</body>
</html>
